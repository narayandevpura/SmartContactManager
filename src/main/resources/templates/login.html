<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" th:action="@{/do_login}" method="post">
                            <h3 class="text-center text-info">Login</h3>

                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid Username and Password
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out
                            </div>

                            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                                <p th:text="${session.message.content}"></p>
                                <th:block th:text="${@sessionHelper.removeAttributesFromSession('message')}"></th:block>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="remember-me" class="text-info text-start">
                                    <span>Remember me</span>Â <span>
                                        <input id="remember-me" name="remember-me" type="checkbox">
                                    </span>
                                </label>
                            </div>
                            <div class="mb-3">
                                <a href="" th:href="@{/forgot-password}" class="text-info text-start">Forgot Password?</a>
                                <a href="" th:href="@{/signup}" class="text-info text-end">Register here</a>
                            </div>
                            <div class="mb-3">
                                <input type="submit" name="submit" class="btn btn-info btn-md mb-3" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
