<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div class="card ms-3 me-3" th:if="${user}">
        <div class="card-body">
            <div class="container text-center">
                <img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/' + ${user.imageUrl}}" src="" alt="profile photo">
                <h3 class="mt-3"> <span th:text="${user.name}"></span> </h3>
            </div>
            <table class="table mt-5">
                <tbody>
                <tr>
                    <td scope="row" class="text-center col-sm-5">#USERID</td>
                    <th scope="row" class="text-left col-sm-5"> <span th:text="${user.id}"></span> </th>
                </tr>

                <tr>
                    <td scope="row" class="text-center col-sm-5"> Email </td>
                    <th scope="row" class="text-left"> <span th:text="${user.email}"></span> </th>
                </tr>

                <tr>
                    <td scope="row" class="text-center col-sm-5"> Role </td>
                    <th scope="row" class="text-left"> <span th:text="${user.role}"></span> </th>
                </tr>

                <tr>
                    <td scope="row" class="text-center col-sm-5"> Account Status </td>
                    <th scope="row" class="text-left"> <span th:text="${status}"></span> </th>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
