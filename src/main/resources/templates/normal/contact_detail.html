<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
        <p th:text="${session.message.content}"></p>
        <th:block th:text="${@sessionHelper.removeAttributesFromSession('message')}"></th:block>
    </div>
    <div class="card ms-3 me-3" th:if="${contact}">
        <div class="card-body">
            <div class="container text-center">
                <img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/' + ${contact.image}}" src="" alt="profile photo">
                <h3 class="mt-3"> <span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )</h3>
            </div>
            <table class="table mt-5">
                <tbody>
                <tr>
                    <td scope="row" class="text-center col-sm-5">#ID</td>
                    <th scope="row" class="text-left col-sm-5"> <span th:text="${contact.cId}"></span> </th>
                </tr>

                <tr>
                    <td scope="row" class="text-center col-sm-5"> Email </td>
                    <th scope="row" class="text-left"> <span th:text="${contact.email}"></span> </th>
                </tr>

                <tr>
                    <td scope="row" class="text-center col-sm-5"> Phone </td>
                    <th scope="row" class="text-left"> <span th:text="${contact.phone}"></span> </th>
                </tr>

                <tr>
                    <td scope="row" class="text-center col-sm-5"> Work </td>
                    <th scope="row" class="text-left"> <span th:text="${contact.work}"></span> </th>
                </tr>

                </tbody>
            </table>
            <div class="description text-center mt-4">
                <h3>Description</h3>
                <th:block th:text="${contact.description}"> </th:block>
            </div>

            <div class="container text-center mt-5">
                <button th:onclick="|deleteContact(${contact.cId})|"  class="btn btn-danger btn-sm">Delete</button>
                <a href="#" th:href="@{'/user/update-contact/' + ${contact.cId}}" class="btn btn-primary btn-sm">Update</a>
            </div>
        </div>
    </div>
    <h2 class="text-center p-3 bg-danger text-white" th:unless="${contact}"> No such contact present for this user</h2>
</section>
</body>
</html>
