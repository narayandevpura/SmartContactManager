<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="my-card mt-1">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <th:block th:text="${@sessionHelper.removeAttributesFromSession('message')}"></th:block>
                    </div>

                    <h1  class="text-center">
                        Add Contact Here !!
                    </h1>

                    <form class="mt-5" action="" th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" method="post">

                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-plus"></i></span>
                            <input type="text" id="firstName" name="name" class="form-control" placeholder="Enter Name" aria-describedby="addon-wrapping" required>
                        </div>

                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping2"><i class="fa-solid fa-user-alt"></i></span>
                            <input type="text" id="secondName" name="secondName" class="form-control" placeholder="Enter Second Name" aria-describedby="addon-wrapping" required>
                        </div>

                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping3"><i class="fa-solid fa-phone"></i></span>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter Phone" aria-describedby="addon-wrapping" minlength="10" maxlength="13" required>
                        </div>

                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping4"><i class="fa-solid fa-at"></i></span>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" aria-describedby="addon-wrapping" required>
                        </div>

                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping5"><i class="fa-solid fa-briefcase"></i></span>
                            <input type="text" id="work" name="work" class="form-control" placeholder="Enter Work" aria-describedby="addon-wrapping" required>
                        </div>

                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping6"><i class="fa-solid fa-briefcase"></i></span>
                            <textarea id="description" name="description" rows="6" class="form-control" placeholder="Enter Description" aria-describedby="addon-wrapping"></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <input type="file" class="form-control" name="profileImage" id="profileImage">
                            <label class="input-group-text" for="profileImage">Upload Image</label>
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button class="btn btn-primary" type="submit">Save Contact</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
